<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Madres
      </ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/cu-madre/0">
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let cr of madres">
        <ion-icon name="apps" slot="start"></ion-icon>
        {{cr.madre}}
        <div class="item-note" slot="end">
          <ion-button shape="round" color="danger" (click)="deleteMadre(cr.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <ion-button shape="round" color="warning" routerLink="/cu-madre/{{cr.id}}">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
