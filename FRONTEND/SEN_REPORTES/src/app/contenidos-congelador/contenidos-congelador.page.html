<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Contenidos Congelador
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/ContenidosCongeladorCU/0">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Almacen</ion-label>
    <ion-select  placeholder="" (ionChange)="getCongeladores()" [(ngModel)]="idAlmacen">
      <ion-select-option *ngFor="let cr of almacenes" value="{{cr.id}}" >{{cr.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Congeladores Almacen</ion-label>
    <ion-select  placeholder=""  [(ngModel)]="idCongelador" (ionChange)="getUnidades()">
      <ion-select-option *ngFor="let cr of congeladoresAlmacen" value="{{cr.id}}" >{{cr.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let cr of unidadesCongelador">
      <ion-icon name="apps" slot="start"></ion-icon>
      {{cr.tc_unidad.unidad }} - MÃ¡ximo: {{cr.cantidadMaxima}}
      <div class="item-note" slot="end">
          <ion-button shape="round" color="danger" (click)="deleteUnidadCongelador(cr.id)"><ion-icon name="trash"></ion-icon></ion-button>
          <ion-button shape="round" color="warning" routerLink="/ContenidosCongeladorCU/{{cr.id}}"><ion-icon name="create"></ion-icon></ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
