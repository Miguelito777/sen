<ion-header>
  <ion-toolbar>
    <ion-title>Crear o actualizar evaluacion madre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">IMC (kg/m2)</ion-label>
    <ion-input type="text" [(ngModel)]="evaluacion.evaluacion_madre"></ion-input>
  </ion-item>
  <ion-button shape="round" color="primary" expand="block" (click)="saveEvaluacion()">Guardar</ion-button>
</ion-content>
