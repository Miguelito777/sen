<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Donantes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/RegistrarDonante/0">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cr of donantes">
      <ion-icon name="apps" slot="start"></ion-icon>
      {{cr.nombre}}
      <div class="item-note" slot="end">
          <ion-button shape="round" color="danger" (click)="deleteDonante(cr.id)"><ion-icon name="trash"></ion-icon></ion-button>
          <ion-button shape="round" color="warning" routerLink="/RegistrarDonante/{{cr.id}}"><ion-icon name="create"></ion-icon></ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
