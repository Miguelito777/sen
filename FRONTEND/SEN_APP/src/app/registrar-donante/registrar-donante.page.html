<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Donante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <!--<ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>-->

    <ion-card-content>
      <ion-item>
        <ion-label>Tipo de Sangre</ion-label>
        <ion-select interface="popover" placeholder="{{donante.tiposSangre}}" [(ngModel)]="donante.tc_tipo_sangre_id_tipo_sangre">
          <ion-select-option *ngFor="let cr of tiposSangre" value="{{cr.id}}" selected="{{cr.current}}">{{cr.tc_grupo_sanguineo.grupo_sanguineo}}{{cr.tc_factor_rh.factor_rh}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input [(ngModel)]="donante.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="donante.direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="donante.telefonos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="donante.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha Nacimiento</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="donante.fechaNacimiento" value="12/10/1993"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Peso</ion-label>
        <ion-input [(ngModel)]="donante.peso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Género</ion-label>
        <ion-select value="brown" ok-text="Aceptar" cancel-text="Cancelar" [(ngModel)]="donante.sexo">
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="Femenino">Femenino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Epatitis después de 11 años</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="donante.epatitis"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>Tatuajes, Pircing, etc.</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="donante.tatAcuPir"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-button (click)="registrarDonante();">Registrar</ion-button>
        </ion-item>
    </ion-card-content>
  </ion-card>
